<div class="col-md-9">

    <h2>NEW PROJECT</h2>
    <hr/>
    <label>Title*</label>
    <input ng-model="project.title" type="text" name="title" class="form-control" ng-minlength="4"
           placeholder="Pass the title having at least 4 characters"/>
    <br/>
    <label>Content</label>
    <textarea ui-tinymce ng-model="project.content"
              placeholder="Write more about the project, your roles and responsibilities" name=" content"
    class="form-control"></textarea>
    <br/>
    <label>Author</label>
    <input ng-model="project.author" name="author" type="text" class="form-control"/>
    <br/>
    <label>Link</label>
    <input ng-model="project.link" name="link" type="url" class="form-control" placeholder="Link the project"/>
    <br/>
    <div class="btn btn-primary pull-left" ng-disabled="isCreating" ng-click="onCreateClick()">Create</div>

</div>

<div class="col-md-3">
    <br/>
    <label>Cover Image</label>
    <br/>
    <br/>
    <br/>
    <div class="drop-zone" ngf-drop="uploadFiles($file)" ngf-drag-over-class="'dragover'">
        <div class="btn btn-primary" ngf-select="uploadFiles($file)">Upload cover image</div>
    </div>
    <br/>
    <div class="progress" ng-if="isUploading">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="{{uploadData.progress}}" aria-valuemin="0" aria-valuemax="100"
             style="width: {{uploadData.progress}}%">{{uploadData.progress}}
        </div>
    </div>

    <img class="cover" ng-if="project.coverImage" ng-src="{{NET.API_URL}}/uploads/{{ project.coverImage }}"/>

</div>
