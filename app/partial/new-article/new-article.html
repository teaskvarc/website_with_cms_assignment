<div class="col-md-9">

    <h2>NEW ARTICLE</h2>
    <hr/>
    <label>Title*</label>
    <input ng-model="article.title" type="text" name="title" class="form-control" ng-minlength="4"/>
    <br/>
    <label>Key words</label>
    <input ng-model="article.keyWords" type="text" name="keyWords" class="form-control"/>
    <br/>
    <label>Content</label>
    <textarea ui-tinymce ng-model="article.content" placeholder="Article content" name="content"
              class="form-control"></textarea>
    <br/>
    <label>Author</label>
    <input ng-model="article.author" type="text" name="author" class="form-control"/>
    <br/>
    <label>Published</label>
    <input ng-model="article.published" type="date" name="published" class="form-control"/>
    <br/>
    <br/>
    <div class="btn btn-success" ng-click="onCreateClick()">Create</div>

</div>
